<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <title>Новостное агентство</title>
	<link rel="stylesheet" href="style.css">
</head>
<body>
    <div id="black-bar">
        <div class="fixed-container">
             Самые <a href="#">свежие новости</a> в реальном времени
            <div id="datetime">12:30 19.06.2018</div>
        </div>
    </div>
    <div id="header">
          <div class="fixed-container">
                <img id="logo" src="img/logo.png" alt="logo">
                <div id="city">
                    <img src="img/city.png">
                </div>
                <div id="weather">
                      <img src="img/weather.png" alt="weather">
                </div>
                <input id="search" type="search" placeholder="Поиск по сайту">
                <div id="menu">
                      <div id="main">Главная</div>
                      <div id="polite">Политика</div>
                      <div id="social">Общество</div>
                      <div id="ec">Экономика</div>
                      <div id="in-world">В мире</div>
                      <div id="incidents">Происшествия</div>
                      <div id="sport">Спорт</div>
                      <div id="sience">Наука</div>
                      <div id="turism">Туризм</div>
                </div>
                <div id="slash">
                      <img class="slash1" src="img/slash.png" alt="slash">
                      <img class="slash2" src="img/slash.png" alt="slash">
                      <img class="slash3" src="img/slash.png" alt="slash">
                      <img class="slash4" src="img/slash.png" alt="slash">
                      <img class="slash5" src="img/slash.png" alt="slash">
                      <img class="slash6" src="img/slash.png" alt="slash">
                      <img class="slash7" src="img/slash.png" alt="slash">
                      <img class="slash8" src="img/slash.png" alt="slash">
                </div>
          </div>
    </div>
</body>
</html>
